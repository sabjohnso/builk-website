# Deploy generated Hugo site to the bilk-scheme.github.io repository.
#
# Authentication uses the bilk-website-deploy GitHub App.
# Repository secrets required:
#   APP_ID          — the GitHub App's numeric ID
#   APP_PRIVATE_KEY — the App's private key (.pem)

name: Deploy to bilk-scheme.github.io

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.155.2'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: bilk-scheme
          repositories: bilk-scheme.github.io

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: bilk-scheme/bilk-scheme.github.io
          token: ${{ steps.app-token.outputs.token }}
          path: target

      - name: Sync build output
        run: |
          rsync -a --delete --exclude='.git' public/ target/

      - name: Commit and push
        run: |
          cd target
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy from bilk-scheme-website@${GITHUB_SHA::7}"
            git push
          fi
