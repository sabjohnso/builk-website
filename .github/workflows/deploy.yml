# Deploy generated Hugo site to the bilk-scheme.github.io repository.
#
# One-time setup (before the first run):
#
#   1. Generate an SSH deploy key:
#        ssh-keygen -t ed25519 -C "deploy" -f deploy_key -N ""
#   2. Add deploy_key.pub as a **deploy key** on
#      bilk-scheme/bilk-scheme.github.io with **write access**.
#   3. Add deploy_key (private key) as a repository **secret** named
#      DEPLOY_KEY on bilk-scheme/bilk-scheme-website.
#   4. Delete the local key files.

name: Deploy to bilk-scheme.github.io

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.155.2'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: bilk-scheme/bilk-scheme.github.io
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          path: target

      - name: Sync build output
        run: |
          rsync -a --delete --exclude='.git' public/ target/

      - name: Commit and push
        run: |
          cd target
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy from bilk-scheme-website@${GITHUB_SHA::7}"
            git push
          fi
